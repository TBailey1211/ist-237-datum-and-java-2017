<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<style>
		body{background-color:gray}
	</style>
	<title>Chapter 6 Assignment 1</title>
	<script>
		function grade_program()
		{
			var exam_one=prompt("Please enter Grade (Exam 1/3): ", "");
			var exam_two=prompt("Please enter Grade (Exam 2/3): ", "");
			var exam_three=prompt("Please enter Grade (Exam 3/3): ", "");

			var grade_average;
			var final_average;
			var average_rounded;
			var letter_grade;
			grade_average = +exam_one + +exam_two + +exam_three;
			average_rounded = grade_average / 3;
			final_average = Math.round(average_rounded);

			//If statements
			if(final_average >= 91)
			{
				letter_grade = "A";
			}
			else {
				if(final_average >= 81)
				{
					letter_grade = "B";
				}
				else
				{
					if(final_average >= 71)
					{
						letter_grade = "C";
					}
					else
					{
						if(final_average >= 65)
						{
							letter_grade = "D";
						}
						else
						{
							letter_grade = "F";
						}
					}
				}
			}

			document.write("Your 3 exam scores are:<br>");
			document.write("Exam 1: " + exam_one + "<br>");
			document.write("Exam 2: " + exam_two + "<br>");
			document.write("Exam 3: " + exam_three + "<br>");
			document.write("Average: " + final_average + "<br>");
			document.write("Course Grade: " + letter_grade + "<br>");

			//Switch statement
			switch(letter_grade)
			{
				case "A" : 
					document.write("Great job, keep it up.");
					break;
				case "B" : 
					document.write("Very nice work.");
					break;
				case "C" :
					document.write("You can do it, keep studying.");
					break;
				case "D" : 
					document.write("You need some help, see the teacher.");
					break;
				case "F" :
					document.write("Please schedule an appointment with your advisor.");
			}

		}
	</script>
</head>

<body>

	<script>
	grade_program();
	</script>

</body>
</html>
